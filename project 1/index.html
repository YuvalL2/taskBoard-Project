<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>project1</title>
</head>

<body>
    <h1 class="taskBoardTitle">My task board</h1>
    <form onsubmit="save(); return false" class="form">
        <div class="formSignup">
            <div class="inputBox">
                <label>task description:</label>
                <input type="text" id="descriptionBox">
            </div>
            <br>
            <div class="inputBox">
                <label>date:</label>
                <input type="date"  min="2023-06-01" max="2025-08-26"  id="dateBox">
            </div>
            <br>
            <div class="inputBox">
                <label>time:</label>
                <input type="time" id="timeBox">
            </div>
            <br><br>
            <div class="buttons">
                <button type="submit"  class="btn btn-outline-secondary">ADD</button>
                <button type="reset" class="btn btn-outline-secondary">CLEAR</button>
            </div>
    
        </div>
    </form>
    <section id="sectionTasks"></section>
</body>

</html>
